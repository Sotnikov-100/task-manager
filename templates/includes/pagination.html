{% load query_tags %}

{% if page_obj.has_other_pages %}
<nav class="mt-4">
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=page_obj.previous_page_number %}">
          &laquo;
        </a>
      </li>
    {% endif %}

    {% for num in page_obj.paginator.page_range %}
      <li class="page-item {% if num == page_obj.number %}active{% endif %}">
        <a class="page-link" href="?{% query_transform request page=num %}">
          {{ num }}
        </a>
      </li>
    {% endfor %}

    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" href="?{% query_transform request page=page_obj.next_page_number %}">
          &raquo;
        </a>
      </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
