{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h2 class="mb-4">{% if object %}Edit Task{% else %}Create Task{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
